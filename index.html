<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta name="description" content="A digital version of the classic Tic-Tac-Toe game.
        Play against the computer or against another player!" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <label class="switch">
          <input type="checkbox" class="theme-slider">
          <span class="slider round"></span>
        </label>
      </div>
    </header>
    <div class="main-container">
      <div class="game-options">
          <button type="button" id="pvp" class="gametype-btn btn">2 Players</button>
          <button type="button" id="pvc" class="gametype-btn btn">1 Player</button>
        <input type="text" id="player1-name" class="name-input" placeholder="'Player 1' if left blank">
        <label for="player1-name">Player 1's name</label>
        <input type="text" id="player2-name" class="name-input" placeholder="'Player 2' if left blank">
        <label for="player2-name">Player 2's name</label>
        <button type="button" class="start-btn btn">Start Game</button>
      </div>
      <div class="game-over-modal">
        <div class="game-over-contents">
          <span class="winner"></span>
          <button type="button" class="new-round btn">New Round</button>
          <button type="button" class="new-game btn">New Game</button>
        </div>
      </div>
      <div id="gameboard-container">
        <span class="turn-tracker"></span>
        <div class="gameboard">
          <button type="button" id="0" class="gameboard-cell"></button>
          <button type="button" id="1" class="gameboard-cell"></button>
          <button type="button" id="2" class="gameboard-cell"></button>
          <button type="button" id="3" class="gameboard-cell"></button>
          <button type="button" id="4" class="gameboard-cell"></button>
          <button type="button" id="5" class="gameboard-cell"></button>
          <button type="button" id="6" class="gameboard-cell"></button>
          <button type="button" id="7" class="gameboard-cell"></button>
          <button type="button" id="8" class="gameboard-cell"></button>
        </div>
      </div>
    </div>
    <footer>
      <div class="lower-bar">
        Created by thatblindgeye, for TheOdinProject <br>
        <a href="https://github.com/thatblindgeye" target="_blank">
          <img src="images/Github-marks/GitHub-Mark-Light-64px.png" alt="image link redirecting to github.com/thatblindgeye" />
        </a> <br>
        <span>(opens in a new tab)</span>
      </div>
    </footer>
    <script src="script.js  "></script>
  </body>
</html>
