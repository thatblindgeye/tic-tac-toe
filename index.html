<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta name="description" content="A digital version of the classic Tic-Tac-Toe game.
        Play against the computer or against another player!" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="theme-modal">
      <h1>Choose a theme</h1>
      <div class="theme-btn-container">
        <button type="button" class="theme-button">
          <img src="/images/modal-btn-dark.png" alt="a tic-tac-toe board using a dark theme" class="dark-theme-btn" />
        </button>
        <button type="button" class="theme-button">
          <img src="/images/modal-btn-light.png" alt="a tic-tac-toe board using a light theme" class="light-theme-btn" />
        </button>
      </div>
    </div>
    <header>
      <div class="top-bar">
        <label class="switch">
          <input type="checkbox" class="theme-slider">
          <span class="slider round"></span>
        </label>
      </div>
    </header>

    <div class="page-container">

    </div>

    <footer>
      <div class="lower-bar">
        Create by thatblindgeye, for TheOdinProject
      </div>
    </footer>
    <script src="script.js  "></script>
  </body>
</html>
